<nz-layout class="layout">
  <nz-header class="header">
    <div class="logo">
      <img src="../assets/logo.png" width="130" height="44">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
      <li nz-menu-item [nzSelected]="routeName=='dashboard'" routerLink="/dashboard">仪表盘</li>
      <li nz-menu-item [nzSelected]="routeName=='alert'" routerLink="/alert">告警管理</li>
      <li nz-menu-item [nzSelected]="routeName=='ruler'" routerLink="/ruler">规则管理</li>
    </ul>
    <div class="info">
      <nz-badge nzDot><i nz-icon type="notification"></i></nz-badge>
      <i nz-icon type="setting" theme="outline"></i>
      <nz-avatar nzSize="large" nzIcon="user"></nz-avatar>
      <span>admin</span>
      <span>系统时间：{{time | date: 'shortTime'}}</span>
    </div>
  </nz-header>
  <nz-content class="content">
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
